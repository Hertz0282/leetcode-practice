<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remove Element</title>
  </head>
  <body>
    <script>
      var removeElement = function (nums, val) {
        let index = 0;
        for (let i = 0; i < nums.length; i++) {
          if (nums[i] !== val) {
            nums[index] = nums[i];
            index++;
          }
        }
        return index;
      };
      console.log(removeElement([0, 1, 2, 2, 3, 0, 4, 2], 2));
    </script>
  </body>
</html>
