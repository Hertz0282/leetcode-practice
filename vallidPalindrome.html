      let s1 = "";
      let s2 = "";
      var isPalindrome = function (s) {
        if (s === " ") {
          return true;
        }

        const s3 = s.replace(/[^a-zA-Z0-9]/g, ""); //regex = /[^a-zA-Z]/g  the ^ sign is used to negate everything that is not an alphabet g is given to run it globally or for every character.

        for (let i = 0; i < s3.length; i++) {
          s1 += s3[i].toLowerCase();
        }
        console.log(s1);
        for (let i = s3.length - 1; i >= 0; i--) {
          s2 += s3[i].toLowerCase();
        }
        console.log(s2);

        return s1 === s2;
      };
      console.log(isPalindrome("A man, a plan, a canal: Panama"));
